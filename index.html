<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        <form id="survey-form">
            <fieldset id="user-info-field">
                <label id="name-label" for="name">Name<input id="name" type="text" required placeholder="Enter your name"></label>
                <label id="email-label" for="email">Email<input id="email" type="email" required placeholder="Enter your email"></label>
                <label id="number-label" for="number">Age <span class="small-text">(optional)</span><input id="number" type="number" placeholder="Age" min="13" max="100"></label>
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown" name="dropdown">
                        <option value="" disabled selected>Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset id="user-feedback">
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="rec-def"><input id="rec-def" type="radio" name="rec-status" value="will-recommend"> Definitely</label>
                <label for="rec-maybe"><input id="rec-maybe" type="radio" name="rec-status" value="might-recommend"> Maybe</label>
                <label for="rec-no"><input id="rec-no" type="radio" name="rec-status" value="wont-recommend"> No</label>
                <label for="dropdown-two">What is your favorite feature of freeCodeCamp?
                    <select id="dropdown-two" name="dropdown-two">
                        <option value="" disabled selected>Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select>
                </label>
                <label>What would you like to see improved? <span class="small-text">(Check all that apply)</span></label>
                <label for="front-end-projects"><input id="front-end-projects" type="checkbox" value="front-end"> Front-end Projects</label>
                <label for="back-end-projects"><input id="back-end-projects" type="checkbox" value="back-end"> Back-end Projects</label>
                <label for="data-visualization"><input id="data-visualization" type="checkbox" value="data-visual"> Data Visualizations</label>
                <label for="open-source-comm"><input id="open-source-comm" type="checkbox" value="open-source-community"> Open Source Community</label>
                <label for="videos"><input id="videos" type="checkbox" value="videos"> Videos</label>
                <label for="additional-courses"><input id="additional-courses" type="checkbox" value="more-courses"> Additional Courses</label>
                <label for="comments-and-suggestions">Any comments or suggestions?
                    <textarea id="comments-and-suggestions" name="user-feedback" placeholder="Enter your comments here..."></textarea>
                </label>
                <input id="submit" type="submit" value="Submit">
            </fieldset>
        </form>
    </body>
</html>
